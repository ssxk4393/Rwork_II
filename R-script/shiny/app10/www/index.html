<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="application/shiny-singletons"></script>
  <script type="application/html-dependencies">json2[2014.02.04];jquery[1.11.0];shiny[0.12.2];ionrangeslider[2.0.12];strftime[0.9.2];bootstrap[3.3.1]</script>
<script src="shared/json2-min.js"></script>
<script src="shared/jquery.js"></script>

<script src="shared/jquery.min.js"></script>
<link href="shared/shiny.css" rel="stylesheet" />
<script src="shared/shiny.min.js"></script>
<link href="shared/ionrangeslider/css/ion.rangeSlider.css" rel="stylesheet" />
<link href="shared/ionrangeslider/css/ion.rangeSlider.skinShiny.css" rel="stylesheet" />
<script src="shared/ionrangeslider/js/ion.rangeSlider.min.js"></script>
<script src="shared/strftime/strftime-min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<script src="shared/bootstrap/js/bootstrap.min.js"></script>
<script src="shared/bootstrap/shim/html5shiv.min.js"></script>
<script src="shared/bootstrap/shim/respond.min.js"></script>
<link href="shared/style.css" rel="stylesheet" />
<script src="shared/event.js"></script>

  <title>Old Faithful Geyser Data</title>
</head>
<body>
  <div class="container-fluid">
    <h2>Old Faithful Geyser Data</h2>
    <div class="row">
      <div class="col-sm-4">
        <form class="well">
          <div class="form-group shiny-input-container">
            <label class="control-label" for="bins">Start button click!!</label>
            <input class="js-range-slider" id="bins" data-min="10" data-max="50" 
            data-from="10" data-step="5" data-grid="true" data-grid-num="8" 
            data-grid-snap="false" data-prettify-separator="," data-keyboard="true"
            data-keyboard-step="12.5" data-drag-interval="true" 
            data-data-type="number"/>
            
            <div class="slider-animate-container">
              <a href="#" class="slider-animate-button" data-target-id="bins" 
              data-interval="1000" data-loop="TRUE">
                <span class="play">Start</span>
                <span class="pause">
                  <i class="glyphicon glyphicon-pause"></i>
                </span>
              </a>
            </div>
          </div>
        </form>
      </div>
      <!-- 텍스트와 텍스트 상자 추가 -->
      <div class = "text_box">
        <h4 class="text_title"> Slider value : 
          <input type="text" id="bins_val" size="5" value="10" class="text"></h4>
      </div>
      
      <div class="col-sm-8">
        <div id="distPlot" class="shiny-plot-output" style="width: 100% ; height: 400px">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
